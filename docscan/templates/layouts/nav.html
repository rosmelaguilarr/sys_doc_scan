{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <title>SysDocScan - Sistema de digitalizaci√≥n de documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'styleuser.css' %}">
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">DRTC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">
                    <i class="bi bi-house-door-fill" style="font-size: 1.2rem; color: #0B5ED7;"></i>
                    Inicio</a>
              </li>
             
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-file-earmark-pdf-fill" style="font-size: 1.2rem; color: #0B5ED7;"></i>
                  Documento
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'registerdoc' %}">
                    <i class="bi bi-file-plus-fill" style="font-size: 1.2rem;"></i>
                    Registrar</a></li>
                  <li><a class="dropdown-item" href="{% url 'searchdoc' %}">
                    <i class="bi bi-search " style="font-size: 1.2rem;"></i>
                    Buscar</a></li>
                </ul>
              </li>
            </ul>

            {% if user.is_authenticated %}
            <div class="d-flex pt-2" >
                <p class="fw-light mx-3">
                    <i class="bi bi-person-fill" style="font-size: 1.2rem; color: #0B5ED7;"></i>
                    {{ user.username }}</p>
                <p><a href="{% url 'logout' %}" class="link-offset-2 link-underline link-underline-opacity-0" style="color: #FF0000;">
                    <i class="bi bi-power" style="font-size: 1.2rem; color: #FF0000;"></i>
                    Salir</a></p>
            </div>
            {% else %}
            <div class="d-flex pt-2" >
              <p>
                <a href="{% url 'signin' %}" class="link-offset-2 mx-3 link-underline link-underline-opacity-0">
                <i class="bi bi-person-fill" style="font-size: 1.2rem; color: #0B5ED7;"></i>
                Ingresar</a>
              </p>
              <p>
                <a href="{% url 'signup' %}" class="link-offset-2 link-underline link-underline-opacity-0">
                  <i class="bi bi-person-fill-add i-color" style="font-size: 1.2rem; color: #0B5ED7;"></i>
                  Registrarse</a>
              </p>
            </div>
            {% endif %}
            
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}

    <script src="{% static 'jsuser.js' %}"></script>
</body>
</html>
