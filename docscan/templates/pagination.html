<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?{% if request.GET.date_search %}date_search={{ request.GET.date_search }}&{% endif %}{% if request.GET.doctype_search %}doctype_search={{ request.GET.doctype_search }}&{% endif %}{% if request.GET.origin_search %}origin_search={{ request.GET.origin_search }}&{% endif %}{% if request.GET.name_search %}name_search={{ request.GET.name_search }}&{% endif %}page=1" aria-label="Primero">
                    <span aria-hidden="true">Primero</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?{% if request.GET.date_search %}date_search={{ request.GET.date_search }}&{% endif %}{% if request.GET.doctype_search %}doctype_search={{ request.GET.doctype_search }}&{% endif %}{% if request.GET.origin_search %}origin_search={{ request.GET.origin_search }}&{% endif %}{% if request.GET.name_search %}name_search={{ request.GET.name_search }}&{% endif %}page={{ page_obj.previous_page_number }}" aria-label="Anterior">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>
        {% endif %}

        <li class="page-item active"><span class="page-link">{{ page_obj.number }}</span></li>

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="?{% if request.GET.date_search %}date_search={{ request.GET.date_search }}&{% endif %}{% if request.GET.doctype_search %}doctype_search={{ request.GET.doctype_search }}&{% endif %}{% if request.GET.origin_search %}origin_search={{ request.GET.origin_search }}&{% endif %}{% if request.GET.name_search %}name_search={{ request.GET.name_search }}&{% endif %}page={{ page_obj.next_page_number }}" aria-label="Siguiente">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?{% if request.GET.date_search %}date_search={{ request.GET.date_search }}&{% endif %}{% if request.GET.doctype_search %}doctype_search={{ request.GET.doctype_search }}&{% endif %}{% if request.GET.origin_search %}origin_search={{ request.GET.origin_search }}&{% endif %}{% if request.GET.name_search %}name_search={{ request.GET.name_search }}&{% endif %}page={{ paginator.num_pages }}" aria-label="Último">
                    <span aria-hidden="true">Último</span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
