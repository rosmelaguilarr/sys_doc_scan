{% extends 'layouts/nav.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="position-absolute top-50 start-50 translate-middle">
            <section class="col-md-4 offset-md-4">
                {% if user.is_authenticated %}
                    <div class="alert alert-warning text-center d-flex py-2" role="alert">
                        <i class="bi bi-info-circle-fill"></i>
                        <div class="mx-auto">
                            Ya iniciaste sesi칩n {{ user.username }}
                        </div>
                    </div>
                {% else %}
                    <h1 class="text-center display-6 text-center">Iniciar sesi칩n</h1>
                {% if error %}
                    <div class="alert alert-danger text-center py-2 d-flex" role="alert">
                        <i class="bi bi-x-circle-fill"></i>
                        <div class="mx-auto">
                            {{ error }}
                        </div>
                    </div>
                {% endif %}
                    <form method="POST" class="card card-body">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username">Usuario:</label>
                            <input type="text" name="username" id="username" 
                            class="form-control" placeholder="Nombre de usuario" autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password">Contrase침a:</label>
                            <input type="password" name="password" id="password" 
                            class="form-control" placeholder="Tu contrase침a">
                        </div>
        
                        <button class="btn btn-primary">Ingresar</button>
                    </form>
                {% endif %}
            </section>
        </div>
    </div>
</main>

{% endblock %}
