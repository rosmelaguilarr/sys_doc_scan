{% extends 'layouts/nav.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="position-absolute top-50 start-50 translate-middle" style="margin-top:-50px">
            <section class="col-md-4 offset-md-4">
                <div class="text-center">
                    <i class="bi bi-person-fill-add i-color" style="font-size: 3rem;"></i>
                </div>
                <h1 class="text-center display-6 fs-2 mb-3">Registrarse</h1>
                {% if error %}
                    <div class="alert alert-danger text-center py-2 d-flex" role="alert">
                        <i class="bi bi-x-circle-fill"></i>
                        <div class="mx-auto">
                            {{ error }}
                        </div>
                    </div>
                {% endif %}
                <form method="POST" class="card card-body ">
                    {% csrf_token %}
                    <div class="mb-3 input-group">
                        {% comment %} <label for="username">Usuario:</label> {% endcomment %}
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-person-fill"></i>
                        </span>
                        <input type="text" name="username" id="username" 
                        class="form-control" autofocus placeholder="Nombre de usuario">
                    </div>
                    <div class="mb-3 input-group">
                        {% comment %} <label for="password1">Contrase単a:</label> {% endcomment %}
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password" name="password1" id="password1" 
                        class="form-control" placeholder="Una contrase単a">
                    </div>
                    <div class="mb-3 input-group">
                        {% comment %} <label for="password2">Confirmar contrase単a:</label> {% endcomment %}
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password" name="password2" id="password2" 
                        class="form-control" placeholder="Confirma tu contrase単a">
                    </div>
                    <button class="btn btn-primary">Registrarse</button>
                </form>
            </section>
        </div>
    </div>
</main>

{% endblock %}
