{% extends 'layouts/nav.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="position-absolute top-50 start-50 translate-middle">
            <section class="col-md-4 offset-md-4">
                <h1 class="text-center display-6">Registrarse</h1>
                {% if error %}
                    <div class="alert alert-danger text-center py-2 d-flex" role="alert">
                        <i class="bi bi-x-circle-fill"></i>
                        <div class="mx-auto">
                            {{ error }}
                        </div>
                    </div>
                {% endif %}
                <form method="POST" class="card card-body ">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" id="username" 
                        class="form-control" autofocus placeholder="Nombre de usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password1">Contrase単a:</label>
                        <input type="password" name="password1" id="password1" 
                        class="form-control" placeholder="Una contrase単a">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Confirmar contrase単a:</label>
                        <input type="password" name="password2" id="password2" 
                        class="form-control" placeholder="Confirma tu contrase単a">
                    </div>
                    <button class="btn btn-primary">Registrarse</button>
                </form>
            </section>
        </div>
    </div>
</main>

{% endblock %}
